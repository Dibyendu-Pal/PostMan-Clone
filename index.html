    <div class="container my-5">
        <form style="border: 2px solid black;padding: 20px;">

            <!-- Input URL -->

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">
                    <h5>URL</h5>
                </label>
                <input type="url" class="form-control" id="url" aria-describedby="emailHelp"
                    placeholder="Enter Your URL Here">
            </div>
            <br>

            <!-- Request Type Radio -->

            <h5>Request type</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="requestType" id="getRadio">
                <label class="form-check-label" for="flexRadioDefault1">
                    GET
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="requestType" id="postRadio">
                <label class="form-check-label" for="flexRadioDefault2">
                    POST
                </label>
            </div>
            <br>

            <!-- Content Type Radio -->
            <div id="contentTypeDiv">
                <h5>Content Type</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio">
                    <label class="form-check-label" for="flexRadioDefault1">
                        JSON
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="contentType" id="customParametersRadio">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Custom Parameters
                    </label>
                </div>
                <!-- Parameter Request Box -- Hide on selecting JSON radio -->
                <div id="parameterResponceDiv" class="mb-3">
                    <div class="row mb-3" id="rowNo1">
                        <h6>Parameter</h6>
                        <div class="col">
                            <input type="text" class="form-control keys" placeholder="Enter Parameter Key"
                                aria-label="First name">
                        </div>
                        <div class="col" style="display: inline;">
                            <input type="text" class="form-control values" placeholder="Enter Parameter Value"
                                aria-label="Last name">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-warning" id="addParameterResponceDivBtn">+</button>
                        </div>
                    </div>
                    <div id="divToEnterNewRow">
                    </div>
                    <button type="button" class="btn btn-success" id="dataShowBtn">Creat & Show Data</button>
                </div>
                <div class="mb-3" id="jsonResponceDiv">
                    <h6>Enter JSON Request</h6>
                    <textarea class="form-control" placeholder="Write Your JSON Request" id="jsonResponce"></textarea>
                </div>
                <!--  -->
            </div>

            <div>
                <button type="button" class="btn btn-primary" id="submitBtn">Get or Post Data</button>
            </div>
        </form>
        <br>
        <div>
            <h5>Responce Text</h5>
            <!-- <textarea id="dataShowingArea" placeholder="Your Responce Text Appear Here"></textarea> -->
            <!-- <textarea id="dataShowingArea" name="story" rows="3" cols="33"></textarea> -->

            <textarea class="form-control" placeholder="Your Responce Text Appear Here" id="dataShowingArea"></textarea>
